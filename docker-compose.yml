# version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - product-service
    networks:
      - shopsphere-network

  product-service:
    build: ./product-service
    container_name: shopsphere-product-service
    ports:
      - "5002:5002"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/shopSphere}
    networks:
      - shopsphere-network
    restart: unless-stopped

  user-service:
    build: ./user-service
    container_name: shopsphere-user-service
    ports:
      - "5001:5001"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/shopSphere}
    networks:
      - shopsphere-network
    restart: unless-stopped

  order-service:
    build: ./order-service
    container_name: shopsphere-order-service
    ports:
      - "5003:5003"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/shopSphere}
    networks:
      - shopsphere-network
    restart: unless-stopped

  notification-service:
    build: ./notification-service
    container_name: shopsphere-notification-service
    ports:
      - "5004:5004"
    depends_on:
      - mongodb
      - redis
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/shopSphere}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    networks:
      - shopsphere-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: shopsphere-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - shopsphere-network
    volumes:
      - redis_data:/data

  mongodb:
    image: mongo:latest
    container_name: shopsphere-mongo
    restart: always
    ports:
      - "27017:27017"
    networks:
      - shopsphere-network
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express
    container_name: shopsphere-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
    depends_on:
      - mongodb
    networks:
      - shopsphere-network

networks:
  shopsphere-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
